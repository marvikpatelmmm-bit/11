<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - JEE Study</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/pages.css">
</head>
<body>
    <div class="ambient-blobs"><div class="blob blob-1"></div><div class="blob blob-2"></div></div>
    
    <div id="wakeup-banner" class="wakeup-banner"><div class="spinner"></div><span>Waking up server...</span></div>

    <nav>
        <div class="nav-logo">ðŸŽ“ JEE <span>Study</span></div>
        <div class="nav-links">
            <a href="/dashboard">Dashboard</a>
            <a href="/leaderboard">Leaderboard</a>
            <a href="/profile" class="active">Profile</a>
        </div>
        <button onclick="window.location.href='/'" class="nav-logout">Logout</button>
    </nav>

    <div class="page-content">
        <div class="glass" style="display:flex; align-items:center; gap:20px; margin-bottom:24px">
            <div class="profile-avatar" style="width:60px; height:60px; background:rgba(255,255,255,0.1); border-radius:50%; display:flex; align-items:center; justify-content:center; font-size:24px; font-weight:bold"></div>
            <div>
                <h1 class="profile-name">Loading...</h1>
                <p class="profile-username" style="color:var(--text-secondary)">...</p>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card"><div class="stat-value">0</div><div class="stat-label">Total Tasks</div></div>
            <div class="stat-card"><div class="stat-value">0%</div><div class="stat-label">Success Rate</div></div>
            <div class="stat-card"><div class="stat-value">0h</div><div class="stat-label">Total Hours</div></div>
            <div class="stat-card"><div class="stat-value">0</div><div class="stat-label">Current Streak</div></div>
        </div>

        <div class="glass" style="margin-bottom:24px">
            <h3>ðŸ“… This Week</h3>
            <p id="week-summary-text" style="color:var(--text-secondary); margin-top:8px">Loading...</p>
        </div>

        <div class="glass">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:16px">
                <h3>ðŸ“‹ Task History</h3>
            </div>
            <div style="display:flex; gap:10px; margin-bottom:16px; flex-wrap:wrap">
                <input type="date" id="f-start" style="width:auto">
                <input type="date" id="f-end" style="width:auto">
                <select id="f-subj" style="width:auto"><option value="">All Subjects</option><option>Maths</option><option>Physics</option><option>Chemistry</option></select>
                <button id="filter-apply" class="btn btn-sm btn-primary">Apply</button>
            </div>
            <div id="history-list"></div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
